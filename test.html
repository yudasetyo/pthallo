<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="src/tailwind/style.css">
</head>
<body>
	<section class="kerjasama">
        <div class="flex flex-col justify-center mb-6 lg:flex-row md:mb-8">
            <h2 class="max-w-xl mb-5 font-sans text-3xl font-semibold tracking-tight text-gray-900 sm:text-4xl sm:leading-none md:mb-6 group">
                <span class="inline-block mb-1 sm:mb-4">
                    Bekerja Sama Dengan
                </span>
                <div class="h-1 ml-auto duration-300 origin-left font-sans transform bg-light-green-600 scale-x-60 rounded-full group-hover:scale-x-100"></div>
            </h2>
        </div>
        <div id="slider-1" class="flex items-center justify-center mt-5 mr-14">
            <div class="grid gap-8 mt-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
              <div class="w-48 ml-16 max-w-xs">
                <img class="object-cover mt-9 object-center w-full h-14 mx-auto rounded-lg" src="src/img/kerjasama/acer.png" alt="logoacer" />
              </div>

              <div class="w-48 ml-16 max-w-xs">
                <img class="object-cover mt-12 object-center w-full h-10 mx-auto rounded-lg" src="src/img/kerjasama/1200px-AMD_Logo.svg.png" alt="logoamd" />
              </div>

              <div class="w-48 ml-16 max-w-xs">
                <img class="object-cover mt-12 object-center w-full h-10 mx-auto rounded-lg" src="src/img/kerjasama/asus.png" alt="logoasus" />
              </div>

              <div class="w-48 ml-16 max-w-xs">
                <img class="object-cover mt-3 object-center w-full h-18 mx-auto rounded-lg" src="src/img/kerjasama/Intel.svg" alt="logointel" />
              </div>

              <div class="w-48 ml-16 max-w-xs">
                <img class="object-cover mt-12  object-center w-full h-10 mx-auto rounded-lg" src="src/img/kerjasama/Samsung.svg" alt="logosamsung" />
              </div>

              <div class="w-48 ml-16 max-w-xs">
                <img class="object-cover object-center w-full h-18 mx-auto rounded-lg" src="src/img/kerjasama/hp.png" alt="logohp" />
              </div>

              <div class="w-48 ml-16 max-w-xs">
                <img class="object-cover object-center w-full h-48 mx-auto rounded-lg" src="src/img/kerjasama/dell.png" alt="logodell" />
              </div>

              <div class="w-48 ml-16 max-w-xs">
                <img class="object-cover mt-4 object-center w-full h-32 mx-auto rounded-lg" src="src/img/kerjasama/BenQ.png" alt="logobenq" />
              </div>
            </div>
        </div>
        <div id="slider-2" class="flex items-center justify-center mt-5 mr-14">
            <div class="grid gap-8 mt-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
              <div class="w-48 ml-16 max-w-xs">
                <img class="object-cover mt-9 object-center w-full h-14 mx-auto rounded-lg" src="src/img/kerjasama/acer.png" alt="logoacer" />
              </div>

              <div class="w-48 ml-16 max-w-xs">
                <img class="object-cover mt-12 object-center w-full h-10 mx-auto rounded-lg" src="src/img/kerjasama/1200px-AMD_Logo.svg.png" alt="logoamd" />
              </div>

              <div class="w-48 ml-16 max-w-xs">
                <img class="object-cover mt-12 object-center w-full h-10 mx-auto rounded-lg" src="src/img/kerjasama/asus.png" alt="logoasus" />
              </div>

              <div class="w-48 ml-16 max-w-xs">
                <img class="object-cover mt-3 object-center w-full h-18 mx-auto rounded-lg" src="src/img/kerjasama/Intel.svg" alt="logointel" />
              </div>
            </div>
        </div>
        <div  class="flex justify-between w-12 mx-auto pb-2">
        	<button id="Button1" onclick="sliderButton1()" class="bg-purple-400 rounded-full w-4 p-2 " ></button>
    		<button id="Button2" onclick="sliderButton2() " class="bg-purple-400 rounded-full w-4 p-2"></button>
  		</div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    	var cont=0;
		function loopSlider(){
  		var xx= setInterval(function(){
	        switch(cont)
	        {
	        case 0:{
	            $("#slider-1").fadeOut(400);
	            $("#slider-2").delay(400).fadeIn(400);
	            $("#Button1").removeClass("bg-purple-800");
	            $("#Button2").addClass("bg-purple-800");
	        cont=1;
	        break;
	        }
	        case 1:
	        {
	        
	            $("#slider-2").fadeOut(400);
	            $("#slider-1").delay(400).fadeIn(400);
	            $("#Button2").removeClass("bg-purple-800");
	            $("#Button1").addClass("bg-purple-800");
	           
	        cont=0;        
	        break;
	        }
	          
	        }},8000);
		}

		function reinitLoop(time){
		clearInterval(xx);
		setTimeout(loopSlider(),time);
		}


		function sliderButton1(){
    	$("#slider-2").fadeOut(400);
    	$("#slider-1").delay(400).fadeIn(400);
    	$("#Button2").removeClass("bg-purple-800");
    	$("#Button1").addClass("bg-purple-800");
    	reinitLoop(4000);
    	cont=0
    	}
    
    	function sliderButton2(){
    	$("#slider-1").fadeOut(400);
    	$("#slider-2").delay(400).fadeIn(400);
    	$("#Button1").removeClass("bg-purple-800");
    	$("#Button2").addClass("bg-purple-800");
    	reinitLoop(4000);
    	cont=1
    	}

    	$(window).ready(function(){
        $("#slider-2").hide();
        $("#Button1").addClass("bg-purple-800");
        loopSlider();
    });
    </script>
</body>
</html>
